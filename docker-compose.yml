services:
  mariadb:
    image: mariadb:10.11 # Use a specific, stable version
    container_name: foxhole_mariadb
    restart: unless-stopped
    environment:
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD} # From .env
      MARIADB_DATABASE: ${MARIADB_DATABASE}           # From .env
    ports:
      - "${MARIADB_PORT}:${MARIADB_PORT}" # Map host port from .env
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
    driver: local